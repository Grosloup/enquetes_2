<div ng-controller="CumulCtrl">
    <div class="row">
        <div class="col col1"></div>
        <div class="col col4 loader-parent">
            <h3 class="page-header">Le cumul de l'année {{fullYear}}</h3>
            <span class="loader" ng-hide="isloaded">loading...</span>
        </div>
        <div class="col col1"></div>
    </div>

    <section>
        <div class="row">
            <div class="col col1"></div>
            <div class="col col4">
                <p class="messanger-simple text-center"><span ng-bind-html="trustHtmlMessage(infos)"></span></p>
            </div>
            <div class="col col1"></div>
        </div>
    </section>

    <section>
        <div class="row">
            <div class="col col6">
                <canvas linechart options="chartCumulOptions" data="chartCumul" height="950" width="950"></canvas>
            </div>
        </div>

    </section>

    <section>
        <div class="row">
            <div class="col col1"></div>
            <div class="col col4">

                <table class="table">
                    <thead>
                    <tr>
                        <th>Mois de l'année {{fullYear}}</th>
                        <th>Effectifs</th>
                        <th>%</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="eff in effectifs.effectifMois track by $index">
                        <td>{{monthes[$index]}}</td>
                        <td>{{eff}}</td>
                        <td>{{effectifs.percent[$index]}}</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>{{datas.nombre_enquetes}}</td>
                        <td>100%</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col col1"></div>
        </div>
    </section>
</div>
