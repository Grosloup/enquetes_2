<div ng-controller="DepsRegionEvolutionCtrl">
    <div class="row">
        <div class="col col1"></div>
        <div class="col col4 loader-parent">
            <h3 class="page-header">Régions et départements d'habitation - évolution {{fullYear}}</h3>
            <span class="loader" ng-hide="isloaded">loading...</span>
        </div>
        <div class="col col1"></div>
    </div>

    <section>
        <div class="row">
            <div class="col col1"></div>
            <div class="col col4">
                <p class="messanger-simple text-center"><span ng-bind-html="trustHtmlMessage(infos)"></span></p>
            </div>
            <div class="col col1"></div>
        </div>
    </section>

    <section>
        <div class="row">
            <div class="col col1"></div>
            <div class="col col4">
                <h5 class="page-header">Comparaison des régions</h5>
            </div>
            <div class="col col1"></div>
        </div>
    </section>

    <section>
        <div class="row">
            <div class="col col1"></div>
            <div class="col col4">
                <h5 class="page-header">Les régions détaillées</h5>
            </div>
            <div class="col col1"></div>
        </div>
    </section>

</div>
